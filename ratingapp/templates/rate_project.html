{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{project.project_screenshot.url}}" alt="project screenshot" style="height: 500px; width: 900px;">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>Rate: {{project.title}}</h1>
            <form action="{%url 'rate_project' project.id%}" method="post">
                {%csrf_token%}

                {% bootstrap_form form%}

                <input type="submit" class="btn btn-dark " value=" Rate Project">
                <br>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
