{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container">

    <h1 class="text-center">Update your profile </h1>

    <form action="{%url 'edit_profile'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-dark" value="Update">
    </form>
    
</div>
{% endblock %}
